<header class="head_bar">

</header>
<main>
  <section class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="formDataBuku" action="" method="post">
      <div class="input">
        <label for="judul">Judul</label>
        <input name="judul" id="judul" type="text"  required>
      </div>
      <div class="input">
        <label for="penulis">Penulis</label>
        <input name="penulis" id="penulis" type="text" required>
      </div>
      <div class="input">
        <label for="tahun">Tahun</label>
        <input name="tahun" id="tahun" type="number" required>
      </div>
      <div class="input_inline">
        <label for="selesaibaca">Selesai dibaca</label>
        <input name="isRead" id="isRead" type="checkbox">
      </div>
      <button type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Cari Buku (Opsional)</h2>
    <form id="formSearch" action="" method="post">
      <label for="searchBookTitle">Judul</label>
      <input name="pencarian" id="pencarian" type="text">
      <button id="pencarian" type="submit">Cari</button>
    </form>
  </section>
  
  <section class="book_shelf">
    <h2>Belum selesai dibaca</h2>
